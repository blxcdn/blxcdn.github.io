<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okta Dashboard</title>
    
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- Okta Sign-In Widget CSS -->
    <link href="https://global.oktacdn.com/okta-signin-widget/7.28.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet" integrity="sha384-hWO50VHqC4T+PDnYbDX7gbW0OrGRVz4SfhJd9fnSqNeeTu86P4T71K1r3zw9QvgH" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h2>Okta</h2>
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="#">My Apps</a></li>
                    <li><a href="#">Recently Used</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Tasks</a></li>
                </ul>
            </div>
            <div class="col-md-9 main-content">
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Search your apps">
                </div>
                <h3>Recently Used</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">Ironclad</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">Roblox Jira</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">Workday</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">Slido</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">Roblox Confluence</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 3 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- Okta Sign-In Widget JS -->
    <script src="https://global.oktacdn.com/okta-signin-widget/7.28.0/js/okta-sign-in.polyfill.min.js" type="text/javascript" integrity="sha384-QzQIGwIndxyBdHRQOwgjmQJLod6LRMchZyYg7RUq8FUECvPvreqauQhkU2FF9EGD" crossorigin="anonymous"></script>
    <script src="https://global.oktacdn.com/okta-signin-widget/7.28.0/js/okta-sign-in.oie.min.js" type="text/javascript" integrity="sha384-McsmoBSFOBJNLdMLnVbYV8qvm0sdnzchsk9IAFL3fDM48AFlNQdae1Tje05fQkOp" crossorigin="anonymous"></script>
</body>
</html>
